---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {% if post.mkd %}
    Written on {{ page.date | date: "%B %e, %Y" }}
    {% else %}
    Напишано на {{ page.date | date: "%B %e, %Y" }}
    {% endif %}
  </div>

  {% include disqus.html %}
</article>

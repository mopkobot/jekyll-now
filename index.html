---
layout: default
---

<div class="posts">
  {% for category in site.categories %}
  <h1>{{ category | first }}</h1>
  <ul>
    {% for posts in category %}
    {% for post in posts %}
    {% if post.excerpt %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% endif %}
    {% endfor %}
    {% endfor %}
  </ul>
  {% endfor %}
</div>
